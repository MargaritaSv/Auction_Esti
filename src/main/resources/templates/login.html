<h1 class="text-center">Login</h1>
<hr class="bg-resev hr-2"/>
<form id="contact-form" class="w-25 mx-auto" th:method="post" th:action="@{/user/login}" th:object="${user}">
    <th:block th:each="error : ${errors}">
        <h5 class="label label-danger text-danger" th:text="${error}"></h5>
    </th:block>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control text-input" id="username" placeholder="Username..." name="nickname">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control text-input" id="password" placeholder="Password..." name="password">
    </div>
    <div class="button-holder d-flex justify-content-around">
        <button type="submit" class="btn btn-primary bg-resev">Login</button>
    </div>
</form>
