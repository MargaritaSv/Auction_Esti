<h1 class="text-center">Register</h1>
<hr class="bg-resev hr-2"/>
<form class="w-50 mx-auto" th:method="post" th:action="@{/userDetails/register}" th:object="${viewModel}">
    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'text-danger'">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control text-input" th:field="*{firstName}" id="firstName" name="firstName">
        <!--<small th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>-->
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('middleName')}? 'text-danger'">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" th:field="*{middleName}" id="middleName" placeholder="Middle name..."
               name="middleName">
        <!--<small th:each="error : ${#fields.errors('middleName')}" th:text="${error}"></small>-->
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'text-danger'">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name..."
               name="lastName">
        <!--<small th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>-->
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('primaryAddress')}? 'text-danger'">
        <label for="primaryAddress">Address</label>
        <input type="text" class="form-control" th:field="*{primaryAddress}" id="primaryAddress"
               placeholder="Address /card/..."
               name="primaryAddress">
        <!--<small th:each="error : ${#fields.errors('primaryAddress')}" th:text="${error}"></small>-->
    </div>
    <div class="form-group">
        <label for="secondAddress">Address</label>
        <input type="text" class="form-control" id="secondAddress" placeholder="Address /optional/..."
               name="secondAddress">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." name="email">

    </div>
    <!--<div class="form-group" th:classappend="${#fields.hasErrors('nickname')}? 'text-danger'">-->
        <!--<label for="nickname">Nickname</label>-->
        <!--<input type="text" class="form-control" th:field="*{nickname}" id="nickname" placeholder="Nickname..."-->
               <!--name="nickname">-->
        <!--&lt;!&ndash;<small th:each="error : ${#fields.errors('nickname')}" th:text="${error}"></small>&ndash;&gt;-->

    <!--</div>-->
    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
        <label for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password..."
               name="password">
        <!--<small th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>-->

    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'text-danger'">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm"
               placeholder="Confirm Password..."
               name="passwordConfirm">
        <!--<small th:each="error : ${#fields.errors('passwordConfirm')}" th:text="${error}"></small>-->

    </div>
    <div class="button-holder d-flex justify-content-around">
        <button type="submit" class="btn btn-primary bg-resev">Register</button>
    </div>
</form>
