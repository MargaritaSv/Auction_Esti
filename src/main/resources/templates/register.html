<h1 class="text-center">Register</h1>
<hr class="bg-resev hr-2"/>
<form class="w-40 mx-auto" th:method="post" th:action="@{/user/register}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name..." name="firstName" required>
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName" placeholder="Middle name..." name="middleName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name..." name="lastName" required>
    </div>
    <div class="form-group">
        <label for="primaryAddress">Address</label>
        <input type="text" class="form-control" id="primaryAddress" placeholder="Address /card/..."
               name="primaryAddress" required>
    </div>
    <div class="form-group">
        <label for="secondAddress">Address</label>
        <input type="text" class="form-control" id="secondAddress" placeholder="Address /optional/..."
               name="secondAddress">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." name="email" required>
    </div>
    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" id="nickname" placeholder="Nickname..." name="nickname">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password" required>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password..."
               name="passwordConfirm" required>
    </div>
    <div class="button-holder d-flex justify-content-around">
        <button type="submit" class="btn btn-primary bg-resev">Register</button>
    </div>
</form>
